<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator"> 
         <div class="casio" data-val="">Casio</div>
        <input type="text" id="display" readonly>
        <div class="keys">
            <button class="btn" data-val="Math.sin(">sin</button>
            <button class="btn" data-val="Math.cos(">cos</button>
            <button class="btn" data-val="Math.tan(">tan</button>
            <button class="btn" data-val="Math.log(">log</button>
            <button class="btn" data-val="Math.sqrt(">√</button>
            <button class="btn" data-val="Math.pow(">^</button>
            <button class="btn" data-val="Math.PI">π</button>
            <button class="btn" data-val="Math.E">e</button>
            <button class="btn" data-val="7">7</button>
            <button class="btn" data-val="8">8</button>
            <button class="btn" data-val="9">9</button>
            <button class="btn operator" data-val="/">/</button>
            <button class="btn" data-val="4">4</button>
            <button class="btn" data-val="5">5</button>
            <button class="btn" data-val="6">6</button>
            <button class="btn operator" data-val="*">*</button>
            <button class="btn" data-val="1">1</button>
            <button class="btn" data-val="2">2</button> 
            <button class="btn" data-val="3">3</button>
            <button class="btn operator" data-val="-">-</button>
            <button class="btn" data-val="0">0</button>
            <button class="btn" data-val=".">.</button>
            <button class="btn" data-val=")">)</button>
            <button class="btn action" id="clear">C</button>
            <button class="btn action" id="equals">=</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
